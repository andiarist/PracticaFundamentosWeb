<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Films - Una web para ver</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/icons.css">
	<link rel="stylesheet" href="css/contacto.css">
</head>
<body>
<div class="contact-wrap">		
  <header>
	<p class="logo">FILMS</p>
  </header>
  <main>
	<section class="contacto">
		<h1>Log In</h1>
		<form name="contact-form" id="contact-form" class="contact-form" action="index.html" method="GET">
			<input type="email" name="email" placeholder="nombre@dominio.com">
			<input type="password" name="pwd" id="pwd" placeholder="contraseña">
			<fieldset>
				<input type="checkbox" name="recordar" id="recordar">
				<label for="recordar">Recordar contraseña</label>
			</fieldset>			
			<button type="submit" value="Entrar">Entrar</button>
		</form>
		<aside>
			<a href="" class="forget-pwd">¿Olvidó su contraseña?</a>
		</aside>
	</section>
  </main>
  <footer class="footer">
  	<p>Práctica de Fundamentos Web</p>
  </footer>
</div>	


</body>
</html>
